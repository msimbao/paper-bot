<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Trading Bot</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
            const [activeTab, setActiveTab] = useState('control');
            const [config, setConfig] = useState({
                symbol: 'AVAXUSDT',
                timeframe: '5m',
                initialBalance: 1000,
                emaPeriod: 100,
                rsiPeriod: 14,
                rsiEntry: 45,
                tp1Pct: 1.2,
                tp2Pct: 2.0,
                slPct: -1.2,
                feePct: 0.00075,
                slippagePct: 0.0005,
                rsiExit1: 100,
                rsiExit2: 85,
                enableTrailingStop: false,
                trailingStopTriggerPct: 0.8,
                trailingStopDistancePct: 0.4,
                trailingStopMode: 'both',
                realTrading: false,
                apiKey: '',
                apiSecret: ''
            });
            const [status, setStatus] = useState({ isRunning: false });
            const [logs, setLogs] = useState([]);
            const [loading, setLoading] = useState(false);

            useEffect(() => {
                const interval = setInterval(fetchStatus, 2000);
                return () => clearInterval(interval);
            }, []);

            useEffect(() => {
                if (activeTab === 'logs') {
                    fetchLogs();
                    const interval = setInterval(fetchLogs, 3000);
                    return () => clearInterval(interval);
                }
            }, [activeTab]);

            const fetchStatus = async () => {
                try {
                    const res = await fetch('/api/status');
                    const data = await res.json();
                    setStatus(data);
                } catch (error) {
                    console.error('Failed to fetch status:', error);
                }
            };

            const fetchLogs = async () => {
                try {
                    const res = await fetch('/api/logs');
                    const data = await res.json();
                    setLogs(data);
                } catch (error) {
                    console.error('Failed to fetch logs:', error);
                }
            };

            const handleStart = async () => {
                setLoading(true);
                try {
                    const res = await fetch('/api/start', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(config)
                    });
                    const data = await res.json();
                    if (data.success) {
                        alert('Bot started successfully!');
                        fetchStatus();
                    } else {
                        alert('Failed to start bot: ' + (data.error || 'Unknown error'));
                    }
                } catch (error) {
                    alert('Error: ' + error.message);
                } finally {
                    setLoading(false);
                }
            };

            const handleStop = async () => {
                try {
                    const res = await fetch('/api/stop', { method: 'POST' });
                    const data = await res.json();
                    if (data.success) {
                        alert('Bot stopped');
                        fetchStatus();
                    }
                } catch (error) {
                    alert('Error: ' + error.message);
                }
            };

            const handleForceExit = async () => {
                if (!confirm('Are you sure you want to force exit the current position?')) return;
                try {
                    const res = await fetch('/api/force-exit', { method: 'POST' });
                    const data = await res.json();
                    if (data.success) {
                        alert('Force exit triggered! Position will close on next price update.');
                    } else {
                        alert(data.error || 'Failed to trigger exit');
                    }
                } catch (error) {
                    alert('Error: ' + error.message);
                }
            };

            const updateConfig = (key, value) => {
                setConfig(prev => ({ ...prev, [key]: value }));
            };

            const InputField = ({ label, name, type = "text", value, step, min }) => (
                <div className="mb-4">
                    <label className="block text-sm font-medium text-gray-300 mb-1">{label}</label>
                    <input
                        type={type}
                        value={value}
                        onChange={(e) => updateConfig(name, type === 'number' ? parseFloat(e.target.value) : e.target.value)}
                        step={step}
                        min={min}
                        disabled={status.isRunning}
                        className="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white focus:ring-2 focus:ring-blue-500 focus:border-transparent disabled:opacity-50"
                    />
                </div>
            );

            const CheckboxField = ({ label, name, checked }) => (
                <div className="flex items-center mb-4">
                    <input
                        type="checkbox"
                        checked={checked}
                        onChange={(e) => updateConfig(name, e.target.checked)}
                        disabled={status.isRunning}
                        className="w-4 h-4 text-blue-600 bg-gray-700 border-gray-600 rounded focus:ring-blue-500 disabled:opacity-50"
                    />
                    <label className="ml-2 text-sm font-medium text-gray-300">{label}</label>
                </div>
            );

            const getLogColor = (level) => {
                switch(level) {
                    case 'ERROR': return 'text-red-400';
                    case 'WARNING': return 'text-yellow-400';
                    case 'SUCCESS': return 'text-green-400';
                    case 'TRADE': return 'text-blue-400';
                    case 'DATA': return 'text-gray-400';
                    default: return 'text-gray-300';
                }
            };

            const currentPnL = status.holdings > 0 && status.entryPrice > 0 
                ? ((status.currentPrice - status.entryPrice) / status.entryPrice * 100).toFixed(2)
                : 0;

            return (
                <div className="min-h-screen bg-gray-900 text-white">
                    <div className="container mx-auto px-4 py-6">
                        <h1 className="text-3xl font-bold mb-6 text-center">Crypto Trading Bot</h1>
                        
                        {/* Status Bar */}
                        <div className="bg-gray-800 rounded-lg p-4 mb-6 shadow-lg">
                            <div className="grid grid-cols-2 md:grid-cols-5 gap-4">
                                <div>
                                    <div className="text-gray-400 text-sm">Status</div>
                                    <div className={`font-bold ${status.isRunning ? 'text-green-400' : 'text-red-400'}`}>
                                        {status.isRunning ? 'ðŸŸ¢ Running' : 'ðŸ”´ Stopped'}
                                    </div>
                                </div>
                                <div>
                                    <div className="text-gray-400 text-sm">Balance</div>
                                    <div className="font-bold">${status.balance?.toFixed(2) || '0.00'}</div>
                                </div>
                                <div>
                                    <div className="text-gray-400 text-sm">Holdings</div>
                                    <div className="font-bold">{status.holdings?.toFixed(6) || '0.000000'}</div>
                                </div>
                                <div>
                                    <div className="text-gray-400 text-sm">Current P&L</div>
                                    <div className={`font-bold ${parseFloat(currentPnL) >= 0 ? 'text-green-400' : 'text-red-400'}`}>
                                        {currentPnL}%
                                    </div>
                                </div>
                                <div>
                                    <div className="text-gray-400 text-sm">Win/Loss</div>
                                    <div className="font-bold">{status.wins || 0}/{status.losses || 0}</div>
                                </div>
                            </div>
                        </div>

                        {/* Tabs */}
                        <div className="flex gap-4 mb-6">
                            <button
                                onClick={() => setActiveTab('control')}
                                className={`px-6 py-2 rounded-lg font-medium transition ${
                                    activeTab === 'control' 
                                        ? 'bg-blue-600 text-white' 
                                        : 'bg-gray-700 text-gray-300 hover:bg-gray-600'
                                }`}
                            >
                                Control Panel
                            </button>
                            <button
                                onClick={() => setActiveTab('logs')}
                                className={`px-6 py-2 rounded-lg font-medium transition ${
                                    activeTab === 'logs' 
                                        ? 'bg-blue-600 text-white' 
                                        : 'bg-gray-700 text-gray-300 hover:bg-gray-600'
                                }`}
                            >
                                Logs
                            </button>
                        </div>

                        {/* Control Panel Tab */}
                        {activeTab === 'control' && (
                            <div className="space-y-6">
                                {/* Action Buttons */}
                                <div className="bg-gray-800 rounded-lg p-6 shadow-lg">
                                    <h2 className="text-xl font-bold mb-4">Actions</h2>
                                    <div className="flex flex-wrap gap-4">
                                        <button
                                            onClick={handleStart}
                                            disabled={status.isRunning || loading}
                                            className="px-6 py-3 bg-green-600 hover:bg-green-700 disabled:bg-gray-600 disabled:cursor-not-allowed rounded-lg font-medium transition"
                                        >
                                            {loading ? 'Starting...' : 'Start Trading'}
                                        </button>
                                        <button
                                            onClick={handleStop}
                                            disabled={!status.isRunning}
                                            className="px-6 py-3 bg-red-600 hover:bg-red-700 disabled:bg-gray-600 disabled:cursor-not-allowed rounded-lg font-medium transition"
                                        >
                                            Stop Trading
                                        </button>
                                        <button
                                            onClick={handleForceExit}
                                            disabled={!status.isRunning || status.holdings === 0}
                                            className="px-6 py-3 bg-orange-600 hover:bg-orange-700 disabled:bg-gray-600 disabled:cursor-not-allowed rounded-lg font-medium transition"
                                        >
                                            Force Exit Position
                                        </button>
                                    </div>
                                </div>

                                {/* Configuration */}
                                <div className="grid md:grid-cols-2 gap-6">
                                    {/* Basic Settings */}
                                    <div className="bg-gray-800 rounded-lg p-6 shadow-lg">
                                        <h2 className="text-xl font-bold mb-4">Basic Settings</h2>
                                        <InputField label="Symbol" name="symbol" value={config.symbol} />
                                        <div className="mb-4">
                                            <label className="block text-sm font-medium text-gray-300 mb-1">Timeframe</label>
                                            <select
                                                value={config.timeframe}
                                                onChange={(e) => updateConfig('timeframe', e.target.value)}
                                                disabled={status.isRunning}
                                                className="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white focus:ring-2 focus:ring-blue-500 disabled:opacity-50"
                                            >
                                                <option value="1m">1 minute</option>
                                                <option value="3m">3 minutes</option>
                                                <option value="5m">5 minutes</option>
                                                <option value="15m">15 minutes</option>
                                                <option value="30m">30 minutes</option>
                                                <option value="1h">1 hour</option>
                                                <option value="4h">4 hours</option>
                                            </select>
                                        </div>
                                        <InputField label="Initial Balance ($)" name="initialBalance" type="number" value={config.initialBalance} step="10" min="0" />
                                        <InputField label="EMA Period" name="emaPeriod" type="number" value={config.emaPeriod} step="1" min="1" />
                                        <InputField label="RSI Period" name="rsiPeriod" type="number" value={config.rsiPeriod} step="1" min="1" />
                                    </div>

                                    {/* Entry/Exit Settings */}
                                    <div className="bg-gray-800 rounded-lg p-6 shadow-lg">
                                        <h2 className="text-xl font-bold mb-4">Entry/Exit Settings</h2>
                                        <InputField label="RSI Entry Threshold" name="rsiEntry" type="number" value={config.rsiEntry} step="1" min="0" />
                                        <InputField label="RSI Exit 1" name="rsiExit1" type="number" value={config.rsiExit1} step="1" min="0" />
                                        <InputField label="RSI Exit 2" name="rsiExit2" type="number" value={config.rsiExit2} step="1" min="0" />
                                        <InputField label="Take Profit 1 (%)" name="tp1Pct" type="number" value={config.tp1Pct} step="0.1" />
                                        <InputField label="Take Profit 2 (%)" name="tp2Pct" type="number" value={config.tp2Pct} step="0.1" />
                                        <InputField label="Stop Loss (%)" name="slPct" type="number" value={config.slPct} step="0.1" />
                                    </div>

                                    {/* Trailing Stop Settings */}
                                    <div className="bg-gray-800 rounded-lg p-6 shadow-lg">
                                        <h2 className="text-xl font-bold mb-4">Trailing Stop Settings</h2>
                                        <CheckboxField label="Enable Trailing Stop" name="enableTrailingStop" checked={config.enableTrailingStop} />
                                        {config.enableTrailingStop && (
                                            <>
                                                <InputField label="Trigger Profit (%)" name="trailingStopTriggerPct" type="number" value={config.trailingStopTriggerPct} step="0.1" />
                                                <InputField label="Trail Distance (%)" name="trailingStopDistancePct" type="number" value={config.trailingStopDistancePct} step="0.1" />
                                                <div className="mb-4">
                                                    <label className="block text-sm font-medium text-gray-300 mb-1">Trailing Mode</label>
                                                    <select
                                                        value={config.trailingStopMode}
                                                        onChange={(e) => updateConfig('trailingStopMode', e.target.value)}
                                                        disabled={status.isRunning}
                                                        className="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white focus:ring-2 focus:ring-blue-500 disabled:opacity-50"
                                                    >
                                                        <option value="both">Balanced</option>
                                                        <option value="replace_tp">Replace TP</option>
                                                        <option value="additional">Additional</option>
                                                    </select>
                                                </div>
                                            </>
                                        )}
                                    </div>

                                    {/* Advanced Settings */}
                                    <div className="bg-gray-800 rounded-lg p-6 shadow-lg">
                                        <h2 className="text-xl font-bold mb-4">Advanced Settings</h2>
                                        <InputField label="Fee (%)" name="feePct" type="number" value={config.feePct} step="0.0001" />
                                        <InputField label="Slippage (%)" name="slippagePct" type="number" value={config.slippagePct} step="0.0001" />
                                        <CheckboxField label="Real Trading (DANGER!)" name="realTrading" checked={config.realTrading} />
                                        {config.realTrading && (
                                            <>
                                                <InputField label="Binance API Key" name="apiKey" value={config.apiKey} />
                                                <InputField label="Binance API Secret" name="apiSecret" type="password" value={config.apiSecret} />
                                                <div className="bg-red-900 border border-red-700 rounded p-3 text-sm text-red-200">
                                                    WARNING: Real trading mode will use your actual funds!
                                                </div>
                                            </>
                                        )}
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* Logs Tab */}
                        {activeTab === 'logs' && (
                            <div className="bg-gray-800 rounded-lg p-6 shadow-lg">
                                <div className="flex justify-between items-center mb-4">
                                    <h2 className="text-xl font-bold">Trading Logs</h2>
                                    <button
                                        onClick={fetchLogs}
                                        className="px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded-lg text-sm font-medium transition"
                                    >
                                        Refresh
                                    </button>
                                </div>
                                <div className="bg-gray-900 rounded-lg p-4 h-[600px] overflow-y-auto font-mono text-sm">
                                    {logs.length === 0 ? (
                                        <div className="text-gray-500 text-center py-8">No logs yet. Start trading to see activity.</div>
                                    ) : (
                                        logs.map((log, idx) => (
                                            <div key={idx} className="mb-1 hover:bg-gray-800 px-2 py-1 rounded">
                                                <span className="text-gray-500">{new Date(log.timestamp).toLocaleTimeString()}</span>
                                                <span className={`ml-2 font-medium ${getLogColor(log.level)}`}>[{log.level}]</span>
                                                <span className="ml-2 text-gray-300">{log.message}</span>
                                            </div>
                                        ))
                                    )}
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
